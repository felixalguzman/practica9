<script>



    let tabla;
    $(document).ready(function () {


        let $online = $('.online'), $offline = $('.offline');

        Offline.on('confirmed-down', function () {
            $online.fadeOut(function () {
                $offline.fadeIn();
            });
        });

        Offline.on('confirmed-up', function () {
            $offline.fadeOut(function () {
                $online.fadeIn();
            });
        });

        mostrarEncuestas();

    });


    function mostrarEncuestas() {

        let json = [];
        let encuestras = buscarEncuestas().then(function (results) {
            console.log(results);

            results.forEach( function (data) {

                json.push({
                    nombre: data.nombre,
                    sector: data.sector,
                    nivelEscolar: data.nivelEscolar
                });
            });

            console.log(json);
            actualizarTabla(json);
        });


    }

    async function buscarEncuestas() {
        let db = new Dexie("encuestas");
        db.version(1).stores({
            encuesta: '++id,nombre,sector, nivelEscolar, ubicacion'
        });

        return await  db.encuesta.toArray().catch(function (err) {
            console.log(err);
        });
    }

    function actualizarTabla(nuevo) {

        let tabla = $('#tabla').DataTable({
            destroy: true,
            dom: 'Bfrtip',
            data: nuevo,
            columns: [
                {data: 'nombre'},
                {data: 'sector'},
                {data: 'nivelEscolar'},

            ],
            buttons :[],
            language: {
                search: "Buscar:",
                paginate: {
                    previous: "Anterior",
                    next: "Siguiente"
                },
                emptyTable:     "No hay datos disponibles",
                info:           "Mostrando del _START_ al _END_ de _TOTAL_ registros",
            },

        });

        tabla.columns.adjust().draw();


    }





</script>
