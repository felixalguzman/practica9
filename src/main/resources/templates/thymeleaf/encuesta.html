    function enviarFormulario() {

        let db = new Dexie("encuestas");
        db.version(1).stores({
            encuesta: '++id,nombre,sector, nivelEscolar, ubicacion'
        });


        db.encuesta.add({
            nombre: $('#nombre').val(),
            sector: $('#sector').val(),
            nivelEscolar: $('#nivelEscolar').val(),
            ubicacion: posicion
        });

        alert("Guardado");

        document.getElementById("form").reset();


        mostrarEncuestas();
    }


    function mostrarEncuestas() {

        let json = [];
        let encuestras = buscarEncuestas().then(function (results) {
            console.log(results);

            results.forEach(function (data) {

                json.push({
                    id: data.id,
                    nombre: data.nombre,
                    sector: data.sector,
                    nivelEscolar: data.nivelEscolar
                });
            });

            console.log(json);
            actualizarTabla(json);
        });


    }

    async function buscarEncuestas() {
        let db = new Dexie("encuestas");
        db.version(1).stores({
            encuesta: '++id,nombre,sector, nivelEscolar, ubicacion'
        });

        return await  db.encuesta.toArray().catch(function (err) {
            console.log(err);
        });
    }

    function modalEditar(id) {

        let num = id.replace('editar_', '');

        id = parseInt(num);
        $('#formModificar')[0].reset();



        $('#modalEditar').modal('show');


    }

    function obtenerEncuesta(id) {
        let num = id.replace('editar_', '');
        let db = new Dexie("encuestas");
        db.version(1).stores({
            encuesta: '++id,nombre,sector, nivelEscolar, ubicacion'
        });
        db.encuesta.get(parseInt(num), function (data) {
            alert("Friend with id 1: " + data.nombre);
        });
    }

    function eliminar(id) {


        let num = id.replace('eliminar_', '');
        // let buscar = parseInt(id,10);

        let db = new Dexie("encuestas");
        db.version(1).stores({
            encuesta: '++id,nombre,sector, nivelEscolar, ubicacion'
        });

        db.encuesta.delete(parseInt(num));

        mostrarEncuestas();
    }

    function actualizarTabla(nuevo) {

        let tabla = $('#tabla').DataTable({
            destroy: true,
            dom: 'Bfrtip',
            data: nuevo,
            columns: [
                {targets: 0, data: 'nombre'},
                {targets: 1, data: 'sector'},
                {targets: 2, data: 'nivelEscolar'},
                {
                    targets: 3,
                    data: 'id',
                    "render": function (data, type, row, meta) {
                        return '<button class="btn btn-light btn-sm" id=editar_' + data + ' onclick="modalEditar(this.id)"><i class="fa fa-pencil"></i> Editar</button>' + '<button class="btn btn-danger btn-sm" id=eliminar_' + data + ' onclick="eliminar(this.id)"><i class="fa fa-minus"></i> Eliminar</button>'
                    },
                    // defaultContent: "<button id='editar' type=\"button\" class=\"btn btn-light btn-sm\"><i class=\"fa fa-pencil\"></i> Editar</button> " +
                    // "<button id='eliminar' type=\"button\" class=\"btn btn-danger btn-sm\"><i class=\"fa fa-minus\"></i> Eliminar</button>"
                }

            ],
            buttons: [],
            language: {
                search: "Buscar:",
                paginate: {
                    previous: "Anterior",
                    next: "Siguiente"
                },
                emptyTable: "No hay datos disponibles",
                info: "Mostrando del _START_ al _END_ de _TOTAL_ registros",
            },

            createdRow: function (row, data, index) {

                $('td', row).eq(5).addClass('letra');

            }

        });

        tabla.columns.adjust().draw();


    }

    function sincronizar() {

        let datos = [];

            results.forEach(function (data) {

                datos.push({

                    nivelEscolar: [{
                        nombre: data.nivelEscolar

                    // longitud:
