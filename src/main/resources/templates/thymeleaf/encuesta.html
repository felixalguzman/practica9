<body class="is-preload">

<!-- Wrapper -->

    <!-- Menu -->

        <ul class="links">

            <li><a href="#" class="button fit">Log In</a></li>
        </ul>
    </nav>


    <!-- Main -->
    <div id="main">

        <div class="inner">
            <section>
                <form id="form">
                    <div class="fields">
                        <div class="field">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" required id="nombre"/>
                        </div>
                        <div class="field ">
                            <label for="sector">Sector</label>
                            <input type="text" id="sector" required/>
                        </div>
                        <div class="field">
                            <label for="nivelEscolar">Nivel Escolar</label>

                            <select id="nivelEscolar" name="nivelEscolar" required>
                                <option disabled="disabled" selected value=""> -- Seleccione una opcion --</option>
                                <!--/*@thymesVar id="niveles" type=""*/-->
                                <option th:each="nivel : ${niveles}" th:value="${nivel.id}"
                                        th:text="${nivel.nombre}"></option>
                            </select>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="reset" value="Limpiar"/></li>
                        <li><input type="submit" value="Enviar" class="primary"/></li>

                    </ul>
                </form>
            </section>
        </div>
    </div>


    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <ul class="icons">
                <li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>

            </ul>
        </div>
    </footer>

</div>

<script>

    $( document ).ready(function() {

        $("#form").submit(function () {
            enviarFormulario();
            return false;
        });

    });

    function enviarFormulario() {

        geolocator.config({
            language:"es",
            google: {
                version: "3",
                key: "AIzaSyDxlsKiRxzTvdqMQrKXgKjbYxK5VcYHjC0"
            }
        });

        let options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumWait: 10000,     // max wait time for desired accuracy
            maximumAge: 0,          // disable cache
            desiredAccuracy: 30,    // meters
            fallbackToIP: true,     // fallback to IP if Geolocation fails or rejected
            addressLookup: true,    // requires Google API key if true
            timezone: true,         // requires Google API key if true
            map: "map-canvas",      // interactive map element id (or options object)
            staticMap: true         // get a static map image URL (boolean or options object)
        };

        let db = new Dexie("encuestas");
        db.version(1).stores({
            encuesta: '++id,nombre,sector, nivelEscolar'
        });

        let locate;
        geolocator.locate(options, function (err, location) {
            if (err) return console.log(err);
            console.log(location);
            locate = location;
        });
        db.encuesta.add({
           nombre: $('#nombre').val(),
            sector: $('#sector').val(),
            nivelEscolar: $('#nivelEscolar').val(),
            // ubicacion: locate
        });

        alert("Guardado");


    }

</script>
