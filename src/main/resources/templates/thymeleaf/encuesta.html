<script>

    let posicion = null;
    $( document ).ready(function() {

        $("#form").submit(function () {
            enviarFormulario();
            return false;
        });




    });

    function gotPos(position){
        //geolocalizacion.textContent = "(" + position.coords.latitude + ", "  + position.coords.longitude + ")";
        // document.getElementById("geolocalizacion").value = "Ubicaci√≥n Actual: (" + position.coords.latitude + ", "  + position.coords.longitude + ")";

        console.log('-- ubicacion --', position);


        let map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([position.coords.longitude, position.coords.latitude]),
                zoom: 15
            }),

        });

        let marker = new ol.Feature({
            geometry: new ol.geom.Point(
                ol.proj.fromLonLat([position.coords.longitude, position.coords.latitude])
            )
        });

        let vectorSource = new ol.source.Vector({
            features: [marker]
        });

        posicion = [{latitude:position.coords.latitude, longitude: position.coords.longitude}];

        let markerVectorLayer = new ol.layer.Vector({
            source: vectorSource,
        });
        map.addLayer(markerVectorLayer);

        document.querySelector('.map').scrollIntoView({
            behavior: 'smooth'
        });

    }

    function posFail(err){
        //err is a number
        let errors = {
            1: 'No permission',
            2: 'Unable to determine',
            3: 'Took too long'
        };
        // document.querySelector('h1').textContent = errors[err];

        console.log(errors[err]);
    }



    function enviarFormulario() {

        let options ={
            enableHighAccuracy: true,
            timeout: 3000,      //30 segundos
            maximumAge: 36000   //1 hora
        };

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(gotPos, posFail, options);
        }

        let db = new Dexie("encuestas");
        db.version(1).stores({
            encuesta: '++id,nombre,sector, nivelEscolar, ubicacion'
        });


        db.encuesta.add({
           nombre: $('#nombre').val(),
            sector: $('#sector').val(),
            nivelEscolar: $('#nivelEscolar').val(),
            ubicacion: posicion
        });

        alert("Guardado");


    }

</script>
